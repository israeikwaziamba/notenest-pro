<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - NoteNest Pro</title>
  <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <div class="login-container">
        <h1>Bienvenue sur <span>NoteNest Pro</span></h1>
<p class="subtitle">Connecte-toi pour accéder à tes cours et notes.</p>
    
    <form action="#" method="POST" class="login-form">
<label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="ex: ton.email@mail.com" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Ton mot de passe" required>

      <button type="submit">Connexion</button>
      <a href="#mot_de_passe_oublié.html" class="forgot-link">Mot de passe oublié ?</a>
    </form>

    <p class="create-account">Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
  </div>
</body>
</html>
