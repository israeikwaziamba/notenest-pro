<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription | NoteNest Pro</title>
  <link rel="stylesheet" href="inscription.css" />
</head>
<body>
  <div class="container">
    <form class="form">
      <h2>Créer un compte</h2>
      <div class="input-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" placeholder="Ex: Israel Kwaziamba" required />
      </div>
      <div class="input-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="exemple@mail.com" required />
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>
      <div class="input-group">
        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" id="confirm" name="confirm" placeholder="********" required />
      </div>
      <button type="submit" class="btn">S'inscrire</button>
      <p class="login-link">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
    </form>
  </div>
</body>
</html>
